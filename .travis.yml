sudo: required
services:
  - docker

before_install:
  - docker build -t root700/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true root700/react-test npm run test -- --coverage

after_success:
  - docker build -t $DOCKER_ID/multi-client ./client
  - docker build -t $DOCKER_ID/multi-worker ./worker
  - docker build -t $DOCKER_ID/multi-nginx ./nginx
  - docker build -t $DOCKER_ID/multi-server ./server

  #Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push $DOCKER_ID/multi-client:latest
  - docker push $DOCKER_ID/multi-worker:latest
  - docker push $DOCKER_ID/multi-nginx:latest
  - docker push $DOCKER_ID/multi-server:latest
